# Java Gradle CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  buildDebug:
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
         command: sudo chmod +x ./gradlew
      - run:
          name: Verify dependencies
          command: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

      - run:
          name: Create application debug
          command: ./gradlew app:assembleDebug

      - store_artifacts:
          path: app/build/outputs/apk/debug
          destination: artifact-file-debug

  buildBeta:
    docker:
      - image: circleci/android:api-25-alpha
    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
         name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
         command: sudo chmod +x ./gradlew
      - run:
          name: Verify dependencies
          command: ./gradlew dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

      - run:
          name: Create application beta
          command: ./gradlew app:assembleBeta

      - store_artifacts:
          path: app/build/outputs/apk/release
          destination: artifact-file-beta

  buildRelease:
      docker:
        - image: circleci/android:api-25-alpha
      environment:
        # Customize the JVM maximum heap limit
        JVM_OPTS: -Xmx3200m
        TERM: dumb

      steps:
        - checkout

        # Download and cache dependencies
        - restore_cache:
            keys:
            - v1-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
        - run:
           name: Chmod permissions #if permission for Gradlew Dependencies fail, use this.
           command: sudo chmod +x ./gradlew
        - run:
            name: Verify dependencies
            command: ./gradlew dependencies
        - save_cache:
            paths:
              - ~/.gradle
            key: v1-dependencies-{{ checksum "build.gradle" }}-{{ checksum "app/build.gradle" }}

        - run:
            name: Create application release
            command: ./gradlew app:assembleRelease

        - store_artifacts:
            path: app/build/outputs/apk/release
            destination: artifact-file-release
workflows:
  version: 2
  build_beta_and_release:
    jobs:
      - buildDebug
      - buildBeta
      - buildRelease